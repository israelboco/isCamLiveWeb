<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>CamLive - Inscription aux Abonnements</title>
</head>

<body>
    <!-- Section Hero -->
    <header class="hero-section">
        <nav class="navbar">
            <div class="logo">CamLive</div>
            <ul class="menu">
                <li><a href="index">Accueil</a></li>
                <li><a href="tarifs">Tarifs</a></li>
                <li><a href="inscription">S'inscrire</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="btn">Commencez gratuitement</button>
        </nav>
        <div class="hero-content">
            <h1>Créez votre propre solution de gestion de caméras intelligente</h1>
            <p>Diffusion automatique et détection intelligente pour la sécurité et les événements en 3 clics simples</p>
            <button class="btn">Essayez-le gratuitement</button>
        </div>
    </header>

    <!-- Section Inscription -->
    <section class="signup-section">
        <h2>Inscription aux Abonnements</h2>
        <form action="#" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="plan">Choisir un Plan:</label>
            <select id="plan" name="plan">
                <option value="basic">Basic - 50$/mois</option>
                <option value="pro">Pro - 70$/mois</option>
                <option value="entreprise">Entreprise - 100$/mois</option>
            </select>

            <button type="submit" class="btn">S'inscrire</button>
        </form>
    </section>
</body>

</html>
