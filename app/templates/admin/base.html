<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">
    <!-- Bootstrap CDN pour un style moderne -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menu latéral -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/utilisateur">Utilisateurs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/abonnement">Abonnements</a>
                        </li>
                        <!-- Ajouter d'autres menus ici -->
                    </ul>
                </div>
            </nav>

            <!-- Contenu principal -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <!-- Entête -->
                <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
                    <h1>Tableau de bord</h1>
                    <div class="user-info d-flex align-items-center">
                        <img src="{{ user.image_url }}" alt="User Image" class="rounded-circle" width="50" height="50">
                        <span class="ms-3">{{ user.name }}</span>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger">Déconnexion</a>
                    </div>
                </header>
                <!-- Contenu -->
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
